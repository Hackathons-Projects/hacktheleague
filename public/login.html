<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
  </head>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div id="sawo-container" style="height: 300px; width: 300px"></div>

    <script src="https://websdk.sawolabs.com/sawo.min.js"></script>
    <script>
      // Fetching payload from sessionStorage
      const payload = sessionStorage.getItem("payload");
      if (payload) {
        // If the payload is available, that means the user has logged in already.
        // So redirecting back to "/login"
        window.location.href = "/success";
      }
      var config = {
        // should be same as the id of the container created on 3rd step
        containerID: "sawo-container",
        // can be one of 'email' or 'phone_number_sms'
        identifierType: "phone_number_sms",
        // Add the API key copied from 2nd step
        apiKey: "a9be9045-3231-41ba-bb18-2d4a691627e2",
        // Add a callback here to handle the payload sent by sdk
        onSuccess: (payload) => {
          // Storing the payload in sessionStorage
          sessionStorage.setItem("payload", JSON.stringify(payload));
          // Creating a XHR object
          let xhr = new XMLHttpRequest();
          let url = "/user/store"
          // open a connection
          xhr.open("POST", url, true);
          // Set the request header i.e. which type of content you are sending
          xhr.setRequestHeader("Content-Type", "application/json");
          // Create a state change callback
          xhr.onreadystatechange = function () {
          console.log(xhr.status)
		      console.log(xhr.response)
              if (xhr.readyState === 4 && xhr.status === 200) {
              	window.location.href = "/profile";
              }
          };
          // Converting JSON data to string
          var data = JSON.stringify(payload);
          // Sending data with the request
          xhr.send(data);
        },
      };
      var sawo = new Sawo(config);
      sawo.showForm();
    </script>
  </body>
</html>
