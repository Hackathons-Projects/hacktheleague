        <script>
            let payload = sessionStorage.getItem("payload");
            console.log(payload);
            // Creating a XHR object
            let xhr = new XMLHttpRequest();
            let url = "/user/store"
            // open a connection
            xhr.open("POST", url, true);
            // Set the request header i.e. which type of content you are sending
            xhr.setRequestHeader("Content-Type", "application/json");
            // Create a state change callback
            xhr.onreadystatechange = function () {
            console.log(xhr.status)
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var response = JSON.parse(xhr.response);
                    document.getElementById("name").value = response.fullName || ""
                    document.getElementById("bold-name").value = response.fullName
                    document.getElementById("email").value = response.email || ""
                    document.getElementById("phone").value = response.phone
                    document.getElementById("blood_group").value = response.bloodType || ""
                    document.getElementById("last_donation").value = response.lastDonationDate
                    document.getElementById("street").value = response.address.street
                    document.getElementById("locality").value = response.address.locality
                    document.getElementById("city").value = response.address.city
                    document.getElementById("country").value = response.address.country
                    document.getElementById("pin").value = response.pincode
                }
            };
            // Converting JSON data to string
            var data = JSON.stringify(payload);
            // Sending data with the request
            xhr.send(payload);

            function updateProfile(){
                let data = JSON.stringify({
                    userId: payload.userId,
                    fullName: document.getElementById("name").value,
                    email: document.getElementById("email"),
                    bloodType: document.getElementById("blood_group"),
                    lastDonationDate: document.getElementById("last_donation"),
                    address : {
                        street: document.getElementById("street").value,
                        locality: document.getElementById("locality").value,
                        city: document.getElementById("city").value,
                        country: document.getElementById("country").value,
                        pincode: document.getElementById("pin").value
                    }
                })
                let xhr = new XMLHttpRequest();
                let url = "/user/update"
                xhr.open("POST", url, true);
                // Set the request header i.e. which type of content you are sending
                xhr.setRequestHeader("Content-Type", "application/json");
                // Create a state change callback
                xhr.onreadystatechange = function () {
                console.log(xhr.status)
                    if (xhr.readyState === 4 && xhr.status === 200) {
                        var response = JSON.parse(xhr.response);
                        console.log(response)
                    }
                };
                xhr.send(data);
            }
        </script>
