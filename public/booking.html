<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    	<title>Booking</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="booking assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="booking assets/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="booking assets/css/fontAwesome.css">
        <link rel="stylesheet" href="booking assets/css/hero-slider.css">
        <link rel="stylesheet" href="booking assets/css/owl-carousel.css">
        <link rel="stylesheet" href="booking assets/css/datepicker.css">
        <link rel="stylesheet" href="booking assets/css/tooplate-style.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script src="booking assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

<body>


    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-side">
                        <div class="logo">

                        </div>
                        <div class="tabs-content">
                            <h1 style="color:white">Connect with the donor</h1>


                        </div>

                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>Donation Schedule:</h4>
                                <form id="form-submit" action="" method="get">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">Donor</label>
                                                <select required name='from' onchange='this.form.()'>
                                                    <option value="">Select a donor...</option>
                                                    <option value="Cambodia">Aneesh</option>
                                                    <option value="Hong Kong">Anay</option>
                                                    <option value="India">Mudit</option>

                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="to">Nearest hospital</label>
                                                <select required name='to' onchange='this.form.()'>
                                                    <option value="">Select a hospital...</option>
                                                    <option value="Cambodia">AIIMS</option>
                                                    <option value="Hong Kong">Madanta</option>
                                                    <option value="India">Paras</option>
                                                    
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="departure">Donation date:</label>
                                                <input name="deparure" type="text" class="form-control date" id="deparure" placeholder="dd/mm/yyy" required onchange='this.form.()'>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="return">Donation Time:</label>
                                                <input name="return" type="text" class="form-control date" id="return" placeholder="12hrs format" required onchange='this.form.()'>
                                            </fieldset>
                                        </div>

                                        <div class="col-md-6">
                                            <fieldset>
                                                <button type="submit" id="form-submit" class="btn">Book</button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>











    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

    <script src="booking assets/js/vendor/bootstrap.min.js"></script>

    <script src="booking assets/js/datepicker.js"></script>
    <script src="booking assets/js/plugins.js"></script>
    <script src="booking assets/js/main.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {



        // navigation click actions
        $('.scroll-link').on('click', function(event){
            event.preventDefault();
            var sectionID = $(this).attr("data-id");
            scrollToID('#' + sectionID, 750);
        });
        // scroll to top action
        $('.scroll-top').on('click', function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop:0}, 'slow');
        });
        // mobile nav toggle
        $('#nav-toggle').on('click', function (event) {
            event.preventDefault();
            $('#main-nav').toggleClass("open");
        });
    });
    // scroll function
    function scrollToID(id, speed){
        var offSet = 0;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
    </script>
</body>
</html>
